<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Marquee</title>
    <link rel="stylesheet" href="./Marquee.css" />
  </head>
  <body class="sub">
    <marquee behavior="alternate" direction="left" scrollamount="200">
      <img
        src="https://cdn5.vectorstock.com/i/1000x1000/59/84/shining-star-white-color-vector-19995984.jpg"
        alt=""
        width="200px"
      />
    </marquee>
    <marquee behavior="alternate" direction="right" scrollamount="200">
      <img
        src="https://cdn5.vectorstock.com/i/1000x1000/59/84/shining-star-white-color-vector-19995984.jpg"
        alt=""
        width="200px"
      />
    </marquee>
    <marquee behavior="alternate" direction="up" scrollamount="100">
      <img
        src="https://cdn5.vectorstock.com/i/1000x1000/59/84/shining-star-white-color-vector-19995984.jpg"
        alt=""
        width="200px"
      />
    </marquee>

    <marquee behavior="slide" direction="right">
      <img
        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTJxqZZ1uTfOX5VJTJ-P8hMdoh17xUgpCmNRA&usqp=CAU"
        alt=""
        width="100px"
      />
    </marquee>
  </body>
</html>
